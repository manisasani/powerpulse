{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
    <section>
        {% for i in "x"|rjust:"200" %}
        <span></span>
        {% endfor %}
        <div class="signin">
            <div class="content">
                <h2>Reset Password</h2>
                <div class="form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="inputBox">
                            <input type="email" name="email" required>
                            <i>Email</i>
                        </div>
                        <div class="links">
                            <a href="{% url 'login' %}">Back to Login</a>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="submit" value="Reset Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
