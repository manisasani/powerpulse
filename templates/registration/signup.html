{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
    <section>
        {% for i in "x"|rjust:"200" %}
        <span></span>
        {% endfor %}
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="inputBox">
                            <input type="text" name="first_name" required>
                            <i>First Name</i>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="last_name" required>
                            <i>Last Name</i>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="username" required>
                            <i>Username</i>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="email" name="email" required>
                            <i>Email</i>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="password" name="password1" required>
                            <i>Password</i>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="password" name="password2" required>
                            <i>Confirm Password</i>
                        </div>
                        <div class="links">
                            <a href="{% url 'login' %}">Already have an account?</a>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
